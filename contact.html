<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BLUE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.svg" alt="BLUE Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <section class="hero">
            <div class="container">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Let's start a conversation.</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-form-wrapper">
                    <div class="form-header">
                        <h2>Contact Us</h2>
                        <p>Fill out the form below and we'll get back to you shortly.</p>
                    </div>
                    <form id="contactForm" class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="whatsapp">WhatsApp</label>
                                <input type="tel" id="whatsapp" name="whatsapp">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" id="company" name="company">
                            </div>
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                    <option value="IT">Italy</option>
                                    <option value="ES">Spain</option>
                                    <option value="JP">Japan</option>
                                    <option value="KR">South Korea</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>I'm interested in: *</label>
                            <div class="checkbox-group">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interest" value="skincare">
                                    <span>Skincare Products</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interest" value="makeup">
                                    <span>Makeup Products</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interest" value="wholesale">
                                    <span>Wholesale</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="interest" value="other">
                                    <span>Other</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" readonly></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.svg" alt="BLUE Logo">
            </div>
            <div class="social-links">
                <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
            </div>
            <p class="copyright">© 2024 BLUE. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
